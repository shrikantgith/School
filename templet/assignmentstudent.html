{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student-Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
 
  <a class="navbar-brand" href="#"><img src="{% static 'image\Best-School-in-Meerut-1.png' %}" alt="Logo" style="width:40px;"></a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Assignment</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <h3>Student-Assignment</h3>
  <hr>
  <div class="card">
      <div class="card body">
        <div class="col-md-12 form-group">
            <b>Name<span style="color:red">*</span></b> 
            <input type="text" id="Name" placeholder="Name" class="form-control">
            <label style="color:red;" class="lblhide" id="lblName">Please select Name</label>
          </div>
        <div class="col-md-12 form-group">
            <b>Class<span style="color:red">*</span></b> 
            <select id="std" class="form-control">
              <option value="">--Select--</option>
              <option value="1">1st Std</option>
              <option value="2">2nd Std</option>
              <option value="3">3rd Std</option>
              <option value="4">4th Std</option>
              <option value="5">5th Std</option>
              <option value="6">6th Std</option>
              <option value="7">7th Std</option>
              <option value="8">8th Std</option>
              <option value="9">9th Std</option>
             <option value="10">10th Std</option>
              
            </select>
            <label style="color:red;" class="lblhide" id="lblclass">Please select Class</label>
                </div> 
                <div class="col-md-12 form-group">
                  <b>Subject<span style="color:red">*</span></b> 
                  <select id="Sub" class="form-control">
                    <option value="">--Select--</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Science">Science</option>
                    <option value="Civics">Civics</option>
                    <option value="Geomentry">Geomentry</option>
                    <option value="Algebra">Algebra</option>
                  </select>
                  <label style="color:red;" class="lblhide" id="lblsub">Please select subject</label>
                      </div> 

                      <div class="col-md-12 form-group">
                        <b>Assignment Title<span style="color:red">*</span></b> 
                        <input type="text" id="Assigntitle" placeholder="Assignment Title" class="form-control">
                        <label style="color:red;" class="lblhide" id="lbltitle">Please select title</label>
                      </div>

                      <div class="col-md-12 form-group">
                        <b>Upload Assignment<span style="color:red">*</span></b> 
                        <br>
                        <input type="file" id="uploadAssign">
                        <br>
                        <label style="color:red;" class="lblhide" id="lblupload">Please upload assignment</label>
            </div>
            <div class="col-md-12 form-group">
              <b>Assignment Completion Date<span style="color:red">*</span></b> 
              <input type="date" id="uploaddate" class="form-control">
              <label style="color:red;" class="lblhide" id="lbldate">Please select date</label>
            </div>
           
            <div class="col-md-12 form-group">
              <b>Comment</b> 
              <textarea type="text" id="Comment" placeholder="Comment" class="form-control"></textarea>
            </div>
            <div class="col-md-5 form-group">
              <button id="btnsubmit" class="btn btn-success" >Submit</button>
              <div class="col-md-8 float-right text-align-center">
                <label style="color:red;" id="lbltitle">All * filled are mandetory</label>
              </div>
            </div>
            
              </div>
            </div>
            </body>
            </html>

            <script>
                $(document).ready(function()
                {
                  $(".lblhide").hide();
              
                  $("#btnsubmit").click(function()
                  {
                    var std = $("#std").val();
                    if(std =="")
                    {
                      
                      $("#lblclass").show();
                      
                    }
                    else
                    {
                      $("#lblclass").hide();
                      
                    }
                    var subject = $("#Sub").val();
                    if(subject =="")
                    {
                      
                      $("#lblsub").show();
                      
                    }
                    else
                    {
                      $("#lblsub").hide();
                     
                    }
                  
                  var title = $("#Assigntitle").val();
                  if(title =="")
                  {
                    
                    $("#lbltitle").show();
                    
                  }
                  else
                  {
                    $("#lbltitle").hide();
                   
                  }
                  var ext = $('#uploadAssign').val().split('.').pop().toLowerCase();
                  if($.inArray(ext, ['gif','png','jpg','jpeg']) == -1) {
                  $("#lblupload").show();
                  }
                  else
                  {
                  $("#lblupload").hide();
                  }
                  var date = $('#uploaddate').val();
                  if(date==""){
                  $("#lbldate").show();
                  }
                  else
                  {
                  $("#lbldate").hide();
                  }

                  var Name = $("#Name").val();
                  if(Name =="")
                  {
                    
                    $("#lblName").show();
                    
                  }
                  else
                  {
                    $("#lblName").hide();
                   
                  }
                  

                  })
                })
              </script>
