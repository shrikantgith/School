    <title></title>
    <style>
        .nav{
            
            
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
             box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            
        }
        body{
               
             transition: background-color .5s;
            
        }
        .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
        .container-fluid{
            padding: 0px;
            margin: 0px;
        }
        
        .v{
            margin-bottom: 30px;
        }
        .hr{
            color: darkblue;
        }
    </style>
</head>
<body>
<div class="container-fluid">
   <!-- Image and text -->
    
    <div class="row ">

                        <a href="#" class="tablinks" onclick="openTab(event,'notic')">Notic Board</a>
                          <a href="#" class="tablinks"  onclick="openTab(event,'subject')" id="defaultOpen">Subjects</a>
                          <a href="#" class="tablinks"  onclick="openTab(event,'Home')">Home Work</a>
                          <a href="#" class="tablinks"  onclick="openTab(event,'comp')">Complited</a>
                          <a href="#"  >Logout</a>
            </div>

            <div id="main">
                 <nav class="navbar navbar-light bg-light nav">
                       <a class="navbar-brand" href="#"><img src="image\Best-School-in-Meerut-1.png" alt="Logo" style="width:40px;">

                <span style="font-size:30px;cursor:pointer " onclick="openNav()">&#9776; open</span><br>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
function openTab(evt,tabs){
   var i, tabcontent, tablinks;
     tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++)
    {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) 
    {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
      document.getElementById(tabs).style.display = "block";
        evt.currentTarget.className += " active";
}
    
function change(evt,tabs)
{
    var i , tabcontent,tablinks;
    tabcontent =document.getElementsByClassName("std");
     for (i = 0; i < tabcontent.length; i++)
         {
             tabcontent[i].style.display = "none";
         }
    tablinks=document.getElementsByClassName("vs");
    for (i = 0; i < tablinks.length; i++) 
        {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
     document.getElementById(tabs).style.display = "block";
     evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
document.getElementById("defaultOpen").focus();
</script>
</body>
