         <div class="container-fluid mt">

                    <br>
         <form method="post">
             <div class="container-fluid">
                 {% for i in b %}
                         <div class="row">
                             <div class="col-sm-12">
                                 <h4> {{i.question}}</h4>
                             </div>
                             <div class="col-sm-12"><br>
                                        <div class="form-check">
                                              <label class="form-check-label" for="radio1">
                                                <input type="radio" class="form-check-input" id="radio1" name="{{i.id}}" value="option1" >{{i.a}}
                                              </label>
                                        </div>
                                            <br>
                                              <div class="form-check">
                                                  <label class="form-check-label" for="radio2">
                                                    <input type="radio" class="form-check-input" id="radio2" name="{{i.id}}}" value="option2">{{i.b}}
                                                  </label>
                                              </div><br>
                                              <div class="form-check">
                                                      <label class="form-check-label" for="radio3">
                                                        <input type="radio" class="form-check-input" id="radio3" name="{{i.id}}" value="option3">{{i.c}}
                                                      </label>
                                                </div><br>
                                       <div class="form-check">
                                              <label class="form-check-label" for="radio4">
                                                <input type="radio" class="form-check-input" id="radio4" name="{{i.id}}" value="option4">{{i.d}}
                                              </label>
                                        </div><br>


                                        <input type ="button" value="Mark" id="Cancel" class= "btn btn-primary ml-3" >
                                        <hr>
                             </div>

                         </div>
                {% endfor %}
                <center><input type ="button" value="Submit" id="Cancel" class= "btn btn-primary ml-3" ></center><br><br>
